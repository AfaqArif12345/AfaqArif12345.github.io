<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lab 4</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="outer_div">
        <div class="inner_div">
          <header>
            <h2>Workshop Registration</h2>
            <select name="" id="" class="actions_list">
                <option value="">More Actions</option>
            </select>
          </header>
  
          <form method="GET">
          <div class="content">
            <a href="#">Register now while seats are available!</a>
            <div class="outer_form">
                <div class="form_1">
                    <div>
                        <label >First Name</label>
                        <input type="text" name="FirstName" id="">
                    </div>
                    <div>
                        <label >Last Name</label>
                        <input type="text" name="LastName" id="">
                    </div>
                    <div>
                        <label >Company/Institute</label>
                        <input type="text" name="Company" id="">
                    </div>
                    <div>
                        <label >Address</label>
                        <textarea name="Address" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div>
                        <label >City</label>
                        <input type="text" name="City" id="">
                    </div>
                    <div>
                        <label >State/Province/Region</label>
                        <select name="State" id="">
                            <option value="">Select</option>
                            <option value="">Iowa</option>
                        </select>
                    </div>
                    <div>
                        <label >Country</label>
                        <select name="Country" id="">
                            <option value="">Select</option>
                            <option value="USA">USA</option>
                            <option value="Pakistan">Pakistan</option>
                        </select>
                    </div>
                    <div>
                        <label >Email</label>
                        <input type="email" name="Email" id="">
                    </div>
                    <div>
                        <label >Phone Number</label>
                        <input type="text" name="PhoneNumber" id="">
                    </div>

                </div>
                <div class="form_2">
                    <p class="form_heading">Lunch</p>
                    <div>
                        <label >Meal Preference</label>
                        <select name="Meal" id="">
                            <option value="Vegetarian">Vegetarian</option>
                            <option value="non-Vegetarian">non - Vegetarian</option>
                        </select>
                    </div>
                    <p class="form_heading">Payment Details</p>
                    <div>
                        <label >Payment Mode</label>
                        <div class="checkboxs_container">
                            <label  class="checkboxs">
                                <input type="checkbox" name="Cash" id="" value="Cash">Cash
                            </label>
                            <label  class="checkboxs">
                                <input type="checkbox" name="Cheque" id="" value="Cheque">Cheque
                            </label>
                            <label  class="checkboxs">
                                <input type="checkbox" name="DemandDraft" id="" value="Demand Draft">Demand Draft
                            </label>
                        </div>
                        
                    </div>
                    <div>
                        <label >DD/Cheque No.</label>
                        <input type="text" name="DD" id="">
                    </div>
                    <div>
                        <label >Drawn On (Bank Name)</label>
                        <input type="text" name="Bank" id="">
                    </div>
                    <div>
                        <label >Payable at</label>
                        <input type="text" name="Payable" id="">
                    </div>
                </div>
            </div>
          </div>

          <div class="form_footer">
            <input type="submit" name="" id="" class="btn">
            <input type="reset" name="" id="" class="btn">
          </div>
            </form>
          
          
          </div>
        </div>
      </div>
  </body>
</html>
